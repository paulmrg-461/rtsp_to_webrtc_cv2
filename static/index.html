<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP to WebRTC - Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info { background: rgba(33, 150, 243, 0.2); }
        .log-success { background: rgba(76, 175, 80, 0.2); }
        .log-warning { background: rgba(255, 193, 7, 0.2); }
        .log-error { background: rgba(244, 67, 54, 0.2); }
        
        select {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        select option {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游꿘 RTSP to WebRTC Demo</h1>
        
        <div class="controls">
            <select id="cameraSelect">
                <option value="">Seleccionar c치mara...</option>
            </select>
            <button id="connectBtn" onclick="connectToCamera()">Conectar</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
            <button onclick="refreshCameras()">Actualizar C치maras</button>
            <button onclick="clearLogs()">Limpiar Logs</button>
        </div>
        
        <div class="video-container">
            <div class="video-card">
                <h3>WebRTC Stream</h3>
                <video id="webrtcVideo" autoplay muted playsinline></video>
                <div id="webrtcStatus" class="status disconnected">Desconectado</div>
            </div>
            
            <div class="video-card">
                <h3>Socket.IO Stream</h3>
                <video id="socketVideo" autoplay muted playsinline></video>
                <div id="socketStatus" class="status disconnected">Desconectado</div>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry log-info">Sistema iniciado - Esperando conexi칩n...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let peerConnection;
        let currentCameraId = null;
        let connectionId = null;
        
        // Configuraci칩n WebRTC
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };
        
        // Inicializar Socket.IO
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                log('Socket.IO conectado', 'success');
                updateSocketStatus('connected');
            });
            
            socket.on('disconnect', () => {
                log('Socket.IO desconectado', 'warning');
                updateSocketStatus('disconnected');
            });
            
            socket.on('video_frame', (data) => {
                if (data.camera_id === currentCameraId) {
                    displaySocketFrame(data);
                }
            });
            
            socket.on('error', (error) => {
                log(`Error Socket.IO: ${error.message}`, 'error');
            });
        }
        
        // Cargar c치maras disponibles
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras/');
                const cameras = await response.json();
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Seleccionar c치mara...</option>';
                
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.textContent = `${camera.name} (${camera.id})`;
                    select.appendChild(option);
                });
                
                log(`${cameras.length} c치maras cargadas`, 'info');
            } catch (error) {
                log(`Error cargando c치maras: ${error.message}`, 'error');
            }
        }
        
        // Conectar a c치mara
        async function connectToCamera() {
            const cameraId = document.getElementById('cameraSelect').value;
            if (!cameraId) {
                log('Selecciona una c치mara primero', 'warning');
                return;
            }
            
            currentCameraId = cameraId;
            log(`Conectando a c치mara: ${cameraId}`, 'info');
            
            // Conectar WebRTC
            await connectWebRTC(cameraId);
            
            // Conectar Socket.IO
            connectSocketIO(cameraId);
            
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
        }
        
        // Conectar WebRTC
        async function connectWebRTC(cameraId) {
            try {
                updateWebRTCStatus('connecting');
                
                // Crear peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && connectionId) {
                        fetch('/api/streaming/webrtc/ice-candidate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                connection_id: connectionId,
                                candidate: event.candidate
                            })
                        });
                    }
                };
                
                peerConnection.ontrack = (event) => {
                    const video = document.getElementById('webrtcVideo');
                    video.srcObject = event.streams[0];
                    updateWebRTCStatus('connected');
                    log('Stream WebRTC recibido', 'success');
                };
                
                peerConnection.onconnectionstatechange = () => {
                    log(`WebRTC estado: ${peerConnection.connectionState}`, 'info');
                    if (peerConnection.connectionState === 'failed') {
                        updateWebRTCStatus('disconnected');
                    }
                };
                
                // Crear oferta
                const response = await fetch('/api/streaming/webrtc/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ camera_id: cameraId })
                });
                
                const data = await response.json();
                connectionId = data.connection_id;
                
                await peerConnection.setRemoteDescription(data.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Enviar respuesta
                await fetch('/api/streaming/webrtc/answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        sdp: answer.sdp,
                        type: answer.type
                    })
                });
                
                log('Conexi칩n WebRTC establecida', 'success');
                
            } catch (error) {
                log(`Error WebRTC: ${error.message}`, 'error');
                updateWebRTCStatus('disconnected');
            }
        }
        
        // Conectar Socket.IO
        function connectSocketIO(cameraId) {
            socket.emit('join_camera_stream', { camera_id: cameraId });
            log(`Unido al stream Socket.IO: ${cameraId}`, 'info');
        }
        
        // Mostrar frame de Socket.IO
        function displaySocketFrame(data) {
            const video = document.getElementById('socketVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Convertir canvas a video stream
                const stream = canvas.captureStream(30);
                video.srcObject = stream;
                updateSocketStatus('connected');
            };
            img.src = 'data:image/jpeg;base64,' + data.frame;
        }
        
        // Desconectar
        async function disconnect() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (connectionId) {
                await fetch(`/api/streaming/webrtc/${connectionId}`, {
                    method: 'DELETE'
                });
                connectionId = null;
            }
            
            if (currentCameraId) {
                socket.emit('leave_camera_stream', { camera_id: currentCameraId });
                currentCameraId = null;
            }
            
            document.getElementById('webrtcVideo').srcObject = null;
            document.getElementById('socketVideo').srcObject = null;
            
            updateWebRTCStatus('disconnected');
            updateSocketStatus('disconnected');
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            
            log('Desconectado', 'info');
        }
        
        // Actualizar estados
        function updateWebRTCStatus(status) {
            const element = document.getElementById('webrtcStatus');
            element.className = `status ${status}`;
            element.textContent = status === 'connected' ? 'Conectado' : 
                                 status === 'connecting' ? 'Conectando...' : 'Desconectado';
        }
        
        function updateSocketStatus(status) {
            const element = document.getElementById('socketStatus');
            element.className = `status ${status}`;
            element.textContent = status === 'connected' ? 'Conectado' : 'Desconectado';
        }
        
        // Logging
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        // Funciones auxiliares
        function refreshCameras() {
            loadCameras();
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Inicializar aplicaci칩n
        window.onload = () => {
            initSocket();
            loadCameras();
        };
        
        // Limpiar al cerrar
        window.onbeforeunload = () => {
            disconnect();
        };
    </script>
</body>
</html>
